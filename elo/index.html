<!DOCTYPE html>
<html>
<head>
    <title>Office Ping Pong ELO</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Office Ping Pong ELO</h1>
        <input type="password" id="password" placeholder="Enter password">
        <div class="buttons">
            <button id="leaderboard-button">Leaderboard</button>
            <button id="submit-match-button">Submit Match</button>
        </div>
        <div id="leaderboard-section" class="hidden">
            <table id="leaderboard-table"></table>
        </div>
        <div id="match-section" class="hidden">
            <label for="winner-dropdown">Winner:</label>
            <select id="winner-dropdown"></select>
            <br>
            <label for="loser-dropdown">Loser:</label>
            <select id="loser-dropdown"></select>
            <br>
            <button id="submit-match" disabled>Submit</button>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
